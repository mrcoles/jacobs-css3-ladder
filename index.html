<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Jacobs CSS3 Ladder</title>
        <link rel="stylesheet" href="reset.css"/>
        <link rel="stylesheet" href="magic.css"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="content">
            <h1>Jacobs CSS3 Ladder</h1>
            <p class="author">
                By <a href="http://mrcoles.com">Peter Coles</a>
                (<a href="https://twitter.com/lethys">lethys</a>)
            </p>
            <p>
                A little hack inspired by a childhood toy and the
                <a href="http://www.minimamente.com/magic-css3-animations/">“Magic CSS3 Animations”</a>.
                Interact with the ladder to make it go.
            </p>
            <div id="boxes">
                <div id="bg-boxes">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>

                <div class="group">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>

                <div class="group front">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
